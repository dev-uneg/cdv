name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Solo deploy: no hay build porque Tailwind, iconos y fuentes van por CDN
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./                # raiz del repo
          server-dir: /2026.coldelvalle.edu.mx/ # carpeta destino
          dangerous-clean-slate: false # no borrar archivos remotos existentes
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/package.json
            **/package-lock.json
            **/postcss.config.js
            **/tailwind.config.js
            **/deploy.yml
            **/.editorconfig
            **/.DS_Store
            dev/**
